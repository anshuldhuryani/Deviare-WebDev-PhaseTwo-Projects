<h2>Contact Form</h2>

<form>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="name" [(ngModel)]="contact.name" />
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" [(ngModel)]="contact.email" />
    </div>
    <div class="mb-3">
        <label for="mobile" class="form-label">Contact Number</label>
        <input type="number" class="form-control" name="mobile" id="mobile" [(ngModel)]="contact.mobile" />
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Reason to Contact</label>
        <select class="form-select" name="reason" id="reason">
            <option selected>Select Reason to Contact with Team</option>
            <option value="1">Learning Managmeent System Concern</option>
            <option value="2">Live Virtual Training Concern</option>
            <option value="3">Training Material/Recording Concern</option>
        </select>
    </div><br />
    <button type="submit" class="btn btn-primary" (click)="contactMe()">Submit</button>
</form>
